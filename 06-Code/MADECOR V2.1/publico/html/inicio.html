<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Sistema de Gestión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/estilo.css">
  <link rel="stylesheet" href="/css/error.css">
</head>
<body class="bg-light">
  <div class="d-flex" style="height: 100vh;">
      <!-- Menú lateral -->
      <div data-include="/html/menu.html"></div>
  
      <!-- Contenido principal -->
      <div class="flex-grow-1 d-flex flex-column" style="overflow-y: auto;">
        <!-- Encabezado -->
        <div data-include="/html/header.html" data-title="Inicio"></div>

      <!-- Contenido -->
      <div class="p-4">
        <h4 class="mb-4">Estadísticas generales</h4>
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-users text-primary"></i></h5>
                <p class="card-text">Total Clientes</p>
                <h3 id="totalClientes">120</h3> 
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-cart-shopping text-success"></i></h5>
                <p class="card-text">Total Ventas</p>
                <h3 id="totalVentas">250</h3> 
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-boxes-stacked text-warning"></i></h5>
                <p class="card-text">Total Productos</p>
                <h3 id="totalProductos">80</h3> 
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-user-tie text-danger"></i></h5>
                <p class="card-text">Total Empleados</p>
                <h3 id="totalEmpleados">15</h3> 
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/js/include.js" defer></script>
  <script src="/js/inactivity.js" defer></script>
  <script src="/js/scripts.js" defer></script>
  <script src="/js/estadistica.js" defer></script>
</body>
</html>
