<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/error.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="info-container">
            <div class="logo">
                <img src="/images/logo.png" alt="Logo Madecor Didáctico">
            </div>
            <h1>MADECOR DIDÁCTICO</h1>
            <p>Fabricamos materiales educativos innovadores para fomentar el aprendizaje a través del juego.</p>
            <button onclick="window.location.href='/index.html'" class="back-button">Volver</button>
        </div>

        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario_usuario" placeholder="Ingrese su usuario" required>

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="usuario_contrasena" placeholder="Ingrese su contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>

            <div id="login-modal" class="modal hidden">
                <span id="login-modal-message" class="modal-message"></span>
            </div>
            

            <div class="google-login">
                <div id="g_id_onload"
                    data-client_id="884062258219-hpioso37i4e708l49isbosh1oa8ubmv6.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleGoogleLogin"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="signin_with"
                    data-shape="pill"
                    data-logo_alignment="left">
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="/js/autenticator.js"></script>
    <script src="/js/loginValidation.js"></script>
</body>
</html>
