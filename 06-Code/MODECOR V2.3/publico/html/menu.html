<script>
  (() => {
    const user = JSON.parse(localStorage.getItem("user"));
    const modulos = user ? user.modulos : [];

    const menuItems = {
      asignar: document.getElementById("asignarItem"),
      cliente: document.getElementById("clienteItem"),
      productos: document.getElementById("productosItem"),
      ventas: document.getElementById("ventasItem"),
      reportes: document.getElementById("reportesItem"),
      permisos: document.getElementById("configuracionesItem"),
    };

    for (const [key, element] of Object.entries(menuItems)) {
      if (!modulos.includes(key) && element) {
        element.classList.add("d-none");
      }
    }
  })();
</script>
