<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/error.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdmG7Gq1NWeKFF-sKLcrcemIGGOTiCa58&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Formulario de Contacto</h1>
            <h3>Dejanos tus datos y un asesor se pondra en contacto contigo!</h3>
            <form id="checkout-form">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
                
                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="surname" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" placeholder="Escribe tu dirección" required>
                <div id="map"></div>
                
                <button type="submit">Solicitar Pedido</button>
            </form>

            <button onclick="goBack()" class="back-button">
                Volver a la página anterior
            </button>
        </div>
        <div class="summary-container">
            <div id="cart-summary">
            </div>
            <button id="generate-pdf" class="generate-pdf-button" disabled>
                Generar Factura en PDF
            </button>
        </div>
    </div>

    <script src="/js/checkout.js"></script>
    <script src="/js/invoice.js"></script>
    <script src="/js/autenticator.js"></script>
    <script src="/js/checkoutValidation.js"></script> 

</body>
</html>
