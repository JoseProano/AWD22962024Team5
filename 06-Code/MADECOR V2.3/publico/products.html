<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras | Madecor Didáctico</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/menu.css"> 
    <link rel="stylesheet" href="/css/products.css"> 
    <link rel="stylesheet" href="/css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main class="content">
        <section id="products">
            <h2>Productos en Stock</h2>
            <div class="search-filter">
                <div class="search-bar-container">
                    <input type="text" id="search-bar" placeholder="Buscar productos...">
                    <button class="search-button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
                <div class="filters">
                    <select id="filter-category">
                        <option value="all">Todas las categorías</option>
                        <option value="juegos">Juegos</option>
                        <option value="educativos">Educativos</option>
                        <option value="puzzles">Puzzles</option>
                    </select>
                </div>
            </div>

            <div class="filters">
                <div class="price-filter">
                    <label for="price-range">Rango de Precio:</label>
                    <input type="range" id="price-range" min="0" max="500" step="1" value="500">
                    <span id="price-value">$500</span>
                </div>
            </div>

            <div id="cart-modal" class="cart-modal hidden">
                <p id="cart-modal-message"></p>
            </div>
            
            <div class="products-container" id="products-container">
            </div>
            
        </section>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-details">
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    
    <script src="/js/inactivity.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/autenticator.js"></script>
    <script src="/js/scripts2.js"></script>
    <script src="/js/login.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdmG7Gq1NWeKFF-sKLcrcemIGGOTiCa58&callback=initMap"></script>
</body>
</html>
