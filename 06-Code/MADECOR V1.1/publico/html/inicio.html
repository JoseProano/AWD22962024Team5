<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Sistema de Gestión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body class="bg-light">
  <div class="d-flex" style="height: 100vh;">
    <!-- Menú lateral con sticky -->
    <div id="sidebar" class="bg-dark text-white p-3 position-sticky" style="top: 0; height: 100vh; width: 250px;">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="../img/Imagen de WhatsApp 2024-11-10 a las 18.35.16_abc01734.jpg" alt="Logo" class="img-fluid mb-3 shadow">
      </div>
      <!-- Botones del menú -->
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-white p-3 d-flex align-items-center active" id="inicioBtn">
            <i class="fa-solid fa-house me-2"></i>Inicio
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="empleados.html" class="nav-link text-white p-3 d-flex align-items-center " id="asignarBtn">
            <i class="fa-solid fa-user-plus me-2"></i>Asignar
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="clientes.html" class="nav-link text-white p-3 d-flex align-items-center" id="clienteBtn">
            <i class="fa-solid fa-users me-2"></i>Cliente
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="productos.html" class="nav-link text-white p-3 d-flex align-items-center" id="inventarioBtn">
            <i class="fa-solid fa-boxes-stacked me-2"></i>Productos
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="ventas.html" class="nav-link text-white p-3 d-flex align-items-center" id="ventasBtn">
            <i class="fa-solid fa-cart-shopping me-2"></i>Ventas
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="reportes.html" class="nav-link text-white p-3 d-flex align-items-center" id="reportesBtn">
            <i class="fa-solid fa-chart-line me-2"></i>Reportes
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="permisos.html" class="nav-link text-white p-3 d-flex align-items-center" id="configuracionesBtn">
            <i class="fa-solid fa-gear me-2"></i>Configuraciones
          </a>
        </li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="flex-grow-1 d-flex flex-column" style="overflow-y: auto;">
      <!-- Encabezado -->
      <div class="bg-dark text-white d-flex justify-content-between align-items-center p-3">
        <!-- Botón para mostrar/esconder menú -->
        <button id="menuToggle" class="btn btn-sm btn-outline-light me-2">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h5 class="m-0">Inicio</h5>
        <div class="d-flex align-items-center">
          <img src="../img/avatar-male2.png" alt="User" class="rounded-circle me-2" style="width: 40px; height: 40px;">
          <button class="btn btn-sm btn-outline-light" id="cerrarSesionBtn">
            <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
          </button>                   
          
        </div>
        
      </div>

      <!-- Contenido -->
      <div class="p-4">
        <h4 class="mb-4">Estadísticas generales</h4>
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-users text-primary"></i></h5>
                <p class="card-text">Total Clientes</p>
                <h3 id="totalClientes">120</h3> 
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-cart-shopping text-success"></i></h5>
                <p class="card-text">Total Ventas</p>
                <h3 id="totalVentas">250</h3> 
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-boxes-stacked text-warning"></i></h5>
                <p class="card-text">Total Productos</p>
                <h3 id="totalProductos">80</h3> 
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-user-tie text-danger"></i></h5>
                <p class="card-text">Total Empleados</p>
                <h3 id="totalEmpleados">15</h3> 
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Confirmación de Cierre de Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Está seguro de que desea cerrar sesión?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmLogoutBtn">Cerrar Sesión</button>
      </div>
    </div>
  </div>
</div>

  <script src="../js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/estadistica.js"></script>
</body>
</html>
