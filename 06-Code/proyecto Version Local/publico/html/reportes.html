<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/estilo.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-light">
  <div class="d-flex" style="height: 100vh;">
    <!-- Menú lateral -->
    <div id="sidebar" class="bg-dark text-white p-3 position-sticky" style="top: 0; height: 200%; width: 250px;">
      <div class="text-center mb-4">
        <img src="../img/Imagen de WhatsApp 2024-11-10 a las 18.35.16_abc01734.jpg" alt="Logo" class="img-fluid mb-3 shadow">
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a href="inicio.html" class="nav-link text-white p-3 d-flex align-items-center" id="inicioBtn">
            <i class="fa-solid fa-house me-2"></i>Inicio
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="empleados.html" class="nav-link text-white p-3 d-flex align-items-center" id="asignarBtn">
            <i class="fa-solid fa-user-plus me-2"></i>Asignar
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="clientes.html" class="nav-link text-white p-3 d-flex align-items-center" id="clienteBtn">
            <i class="fa-solid fa-users me-2"></i>Cliente
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="productos.html" class="nav-link text-white p-3 d-flex align-items-center" id="inventarioBtn">
            <i class="fa-solid fa-boxes-stacked me-2"></i>Productos
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="ventas.html" class="nav-link text-white p-3 d-flex align-items-center" id="ventasBtn">
            <i class="fa-solid fa-cart-shopping me-2"></i>Ventas
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-white p-3 d-flex align-items-center active" id="reportesBtn">
            <i class="fa-solid fa-chart-line me-2"></i>Reportes
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="permisos.html" class="nav-link text-white p-3 d-flex align-items-center" id="configuracionesBtn">
            <i class="fa-solid fa-gear me-2"></i>Configuraciones
          </a>
        </li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="flex-grow-1 d-flex flex-column" style="overflow-y: auto;">
      <!-- Encabezado -->
      <div class="bg-dark text-white d-flex justify-content-between align-items-center p-3">
        <button id="menuToggle" class="btn btn-sm btn-outline-light me-2">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h5 class="m-0">Gestión de Reportes</h5>
        <div class="d-flex align-items-center">
          <img src="../img/avatar-male2.png" alt="User" class="rounded-circle me-2" style="width: 40px; height: 40px;">
          <button class="btn btn-sm btn-outline-light">
            <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
          </button>
        </div>
      </div>

      <!-- Contenido -->
      <div class="p-4">
        <!-- Descripción -->
        <div class="mb-4">
          <h4><i class="fa-solid fa-chart-line me-3"></i>Gestión de Reportes</h4>
          <p>Consulta y analiza los reportes de ventas, productos, clientes y más.</p>
        </div>

        <!-- Selector de tipo de reporte -->
        <div class="mb-4">
          <label for="tipoReporteSelect" class="form-label">Tipo de Reporte:</label>
          <select id="tipoReporteSelect" class="form-select">
            <option value="ventas">Ventas</option>
            <option value="detalles-ventas">Detalles de Ventas</option>
            <option value="productos">Productos</option>
            <option value="clientes">Clientes</option>
            <option value="trabajadores">Trabajadores</option>
          </select>
        </div>

        <!-- Barra de búsqueda -->
        <div class="mb-4">
          <input type="text" id="barraBusquedaReporte" class="form-control" placeholder="Buscar en reporte">
        </div>

        <!-- Botón para generar PDF -->
        <div class="mb-4">
          <button id="generarPDF" class="btn btn-primary">Generar PDF</button>
        </div>

        <!-- Visor de PDF -->
        <iframe id="pdfViewer" style="width: 100%; height: 500px;" frameborder="0" title="Reporte"></iframe>

        <!-- Tabla de reportes -->
        <table id="tablaReportes" class="table table-bordered" style="display: none;">
          <!-- Contenido generado dinámicamente -->
        </table>
      </div>
    </div>
  </div>

  <!-- Contenedor para el mensaje flotante -->
  <div id="mensajeFlotante" class="alert alert-success position-fixed bottom-0 end-0 m-3" style="display: none; z-index: 9999;">
    <span id="mensajeTexto">Operación exitosa.</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="../js/reportes.js"></script>
  <script src="../js/scripts.js"></script>
</body>
</html>
